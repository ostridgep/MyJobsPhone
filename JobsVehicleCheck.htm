function setFields(id){

		case 'Tax':
			$("#ShortText").val(TaxShortText)
			$("#LongText").val(TaxLongText)
			break;
		case 'Horn':
			$("#ShortText").val(HornShortText)

			break;
		case 'Tyres':

function selectNewVehicle()
{
	res=$("#Vehicles").val().split("|");
	$("#NewVehicleDescription").html(res[1])
}
function PopupClose(mode)
{

	if(mode=="SAVE")  {	
		res=$("#Vehicles").val().split("|");
		
		if ($("#Vehicles").val().length>0){
			$("#VehicleReg").html(res[0])
			$("#Description").html(res[1])
			$.magnificPopup.close();
			}
		}
	if(mode=="SAVEDEFECT")  {	
			getFields()
			$.magnificPopup.close();

		}
	if(mode=="CANCEL"){	

		$.magnificPopup.close();
		}
