<script>
 
function ForceTheSync()
{

if($('#ForceSyncTransactional').prop('checked')==true){

	SetConfigParam('LASTSYNC_REFERENCE', "20120101010101");
	syncTransactional()

};
if($('#ForceSyncReference').prop('checked')==true){
	SetConfigParam('LASTSYNC_TRANSACTIONAL', "20120101010101");
	syncReference()

	};
if($('#ForceSyncUpload').prop('checked')==true){
	SetConfigParam('LASTSYNC_UPLOAD', "20120101010101");
	syncUpload()
	};

}

</script>
